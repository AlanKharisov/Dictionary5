<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–ª–æ–≤–Ω–∏–∫</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #ccc;
            background-color: #fff;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            white-space: nowrap;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 200px;
        }

        .search-container input {
            padding: 5px 25px 5px 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            width: 100%;
        }

        .search-container .search-icon {
            position: absolute;
            right: 8px;
            font-size: 14px;
            pointer-events: none;
        }

        .container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 500px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .column {
            flex: 1;
            text-align: center;
        }

        .column h2 {
            font-size: 18px;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .word {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 4px;
            font-size: 14px;
            box-sizing: border-box;
            cursor: pointer;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #addWordButton {
            margin-top: 20px;
            align-self: center;
        }

        @keyframes glow {
            0% {
                background-color: rgb(246, 162, 6);
            }

            100% {
                background-color: transparent;
            }
        }

        .highlight {
            animation: glow 2s ease-out;
        }

        .active {
            background-color: #28a745 !important;
        }

        @media (max-width: 600px) {
            .row {
                flex-direction: row;
                align-items: flex-start;
            }

            .column {
                width: 48%;
            }
        }
    </style>
    <link rel="manifest" href="/manifest.json">

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then((registration) => {
                    console.log('Service Worker –∑–∞—Ä–µ—î—Å—Ç—Ä–æ–≤–∞–Ω–æ:', registration);
                })
                .catch((error) => {
                    console.error('–ü–æ–º–∏–ª–∫–∞ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó Service Worker:', error);
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const wordContainer = document.getElementById('wordContainer');
            const addWordButton = document.getElementById('addWordButton');
            const editButton = document.getElementById('editButton');
            const searchInput = document.getElementById('searchInput');
            let isEditing = false;

            // Toggle —Ä–µ–∂–∏–º —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            editButton.addEventListener('click', () => {
                isEditing = !isEditing;
                editButton.classList.toggle('active', isEditing);
                editButton.textContent = isEditing ? '–ó–±–µ—Ä–µ–≥—Ç–∏' : '–†–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è';
                const inputs = document.querySelectorAll('.word');
                inputs.forEach(input => {
                    if (isEditing) {
                        input.removeAttribute('readonly');
                    } else {
                        input.setAttribute('readonly', true);
                    }
                });
            });

            const saveWords = () => {
                const words = [];
                document.querySelectorAll('.row').forEach(row => {
                    const inputs = row.querySelectorAll('input');
                    words.push({ es: inputs[0].value, uk: inputs[1].value });
                });
                localStorage.setItem('words', JSON.stringify(words));
            };

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –Ω–æ–≤–æ–π —Å—Ç—Ä–æ–∫–∏
            const addNewRow = (es = '', uk = '') => {
                const row = document.createElement('div');
                row.classList.add('row');
                row.innerHTML = `
                    <div class="column">
                        <input type="text" class="word" placeholder="–í–≤–µ–¥—ñ—Ç—å —Å–ª–æ–≤–æ" data-lang="es" ${isEditing ? '' : 'readonly'} inputmode="text">
                    </div>
                    <div class="column">
                        <input type="text" class="word" placeholder="–ü–µ—Ä–µ–∫–ª–∞–¥ —Å–ª–æ–≤–∞" data-lang="uk" ${isEditing ? '' : 'readonly'} inputmode="text">
                    </div>
                `;
                wordContainer.appendChild(row);
            };

            // –î–æ–±–∞–≤–∏—Ç—å —Å–æ–±—ã—Ç–∏–µ –Ω–∞ –∫–Ω–æ–ø–∫—É –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
            addWordButton.addEventListener('click', () => {
                addNewRow();
            });

            // –ü–æ–∏—Å–∫ –ø–æ –≤–≤–µ–¥–µ–Ω–Ω–æ–º—É —Å–ª–æ–≤—É
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const searchValue = searchInput.value.trim().toLowerCase();
                    const rows = document.querySelectorAll('.row');
                    rows.forEach(row => {
                        const inputs = row.querySelectorAll('input');
                        if (inputs[0].value.toLowerCase() === searchValue || inputs[1].value.toLowerCase() === searchValue) {
                            row.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            inputs.forEach(input => {
                                input.classList.add('highlight');
                                setTimeout(() => input.classList.remove('highlight'), 10);
                            });
                        }
                    });
                }
            });

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            const loadFromLocalStorage = () => {
                const maxIndex = Math.max(
                    ...Object.keys(localStorage)
                        .filter(key => key.includes('-'))
                        .map(key => parseInt(key.split('-')[1])),
                    -1
                );

                for (let i = 0; i <= maxIndex; i++) {
                    addNewRow();
                }
            };

            loadFromLocalStorage();
        });
    </script>
</head>

<body>
    <header>
        <button id="editButton">–†–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è</button>
        <div class="title">–°–ª–æ–≤–Ω–∏–∫</div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="–£–≤–µ–¥—ñ—Ç—å —Å–ª–æ–≤–æ">
            <span class="search-icon">üîç</span>
        </div>
    </header>
    <div class="container" id="wordContainer">
        <div class="row">
            <div class="column">
                <h2>–Ü—Å–ø–∞–Ω—Å—å–∫–∞</h2>
                <input type="text" class="word" placeholder="–í–≤–µ–¥—ñ—Ç—å —Å–ª–æ–≤–æ" data-lang="es" inputmode="text" readonly>
            </div>
            <div class="column">
                <h2>–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</h2>
                <input type="text" class="word" placeholder="–ü–µ—Ä–µ–∫–ª–∞–¥ —Å–ª–æ–≤–∞" data-lang="uk" inputmode="text" readonly>
            </div>
        </div>
    </div>
    <button id="addWordButton">–î–æ–¥–∞—Ç–∏ —Å–ª–æ–≤–æ</button>
</body>

</html>
